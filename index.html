<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Formulario de registro</h1></header>
    <main>
        <form action="#" autocomplete="off" >
            <h3>Nombre</h3>
            <input type="text" name="Nombre" class="nombre">
            
            <h3>Correo</h3>
            <input type="email" name="correo" class="correo">
            
            <h3>Telefono</h3>
            <input type="number" name="number" class="telefono"> 
            
            <br>
            <input type="submit" value="Enviar" class="btn-enviar"  name="Enviar">
        </form>

    </main>
    
</body>
</html>
